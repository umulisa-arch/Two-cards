<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
    <div class="div1">
        <div class="child1">
            Your result
        </div>
        <div class="child2">
            <p class="p1">76 <br><span class="span1">of 100</span></p>
        </div>
        <div class="child3">
            <p class="p2">Great <br><span class="span2"></span></p>
            <p class="p3">You scored high than 65% of <br>the people who have taken <br> these test</p>
        </div>
    </div>
    <div class="div2">
        <div class="kid1">
            <h3>Summary</h3>
        </div>
        
        <div class="kid2">
            <img src="assets/images/icon-reaction.svg"class="img1" alt="nothing">
            <p class="memo"> <span class="sp1">Reaction</span><span class="reactspan"><b>80</b>/100</span></p>
        </div>
        <div class="kid3">
            <img src="assets/images/icon-memory.svg" class="img2" alt="no icon">
            <p class="react"><span class="sp2">Memory </span><span class="percentage"><b>92</b></span>/100</p>
        </div>
        <div class="kid4">
            <img src="assets/images/icon-verbal.svg" class="img3" alt="nothing">
            <p class="verbal"><span class="sp3">Verbal</span><span class="verbspan"><b>61</b>/100</span></p>
        </div>
        <div class="kid5">
            <img src="assets/images/icon-visual.svg" class="img4" alt="no image">
            <p><span class="sp4">Visual</span><span class="visualspan"><b>72</b>/100</span></p>
        </div>
        <div class="kid6">
            <button>Continue</button>
        </div>
        
</div>
</body>

</html>
